{% extends 'base.html' %}

{% block title %}
{{shop.SHname}}
{% endblock title %}

{% block main %}

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Products</h2>
          <ol>
            <li><a href="{% url 'address:home' %}">Home</a></li>
            <li>Products</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page pt-4">
      <div class="container">
        <p class=" m-5">
           <div class="w-75 h-50">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item"   src="https://maps.google.com/maps?q={{shop.SHlocation.y}},{{shop.SHlocation.x}}&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
           </div> 
        </p>
      </div>
    </section>

  </main>
  <!-- End #main -->

{% endblock main %}
