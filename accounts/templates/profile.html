{% extends 'base.html' %}
{% load avatar_tags %}

{% block title %}
Sing up
{% endblock title %}

{% block main %}

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Sign up</h2>
          <ol>
            <li><a href="{% url 'address:home' %}">Home</a></li>
            <li>Sign up</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page pt-4">
      <div class="container">
        <p class="m-5">
            <a href="{% url 'avatar_change' %}">Change your avatar</a>
            {% avatar user 65 class="img-circle img-responsive" id="user_avatar" %}
            <h1>{{profile.PRuser}}</h1>
                 
        </p>
      </div>
    </section>

  </main>
  <!-- End #main -->

{% endblock main %}
