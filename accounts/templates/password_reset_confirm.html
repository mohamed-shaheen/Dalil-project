{% extends 'base.html' %}

{% block title %}
Password reset confirm
{% endblock title %}

{% block main %}

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Password reset confirm</h2>
          <ol>
            <li><a href="{% url 'address:home' %}">Home</a></li>
            <li>Password reset confirm</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page pt-4">
      <div class="container">
        <p class="m-5">
            <form method="post" novalidate >
                {% csrf_token %}
                {% include  'includes/form.html' %}
                
                <button type="submit" class="btn btn-dark btn-lg btn-block">Confirm new Password</button>  
           </form>
        </p>
      </div>
    </section>

  </main>
  <!-- End #main -->

{% endblock main %}
